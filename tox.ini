[pytest]
python_files = tests.py test_*.py *_tests.py
testpaths =
    . tests
addopts = --rootdir .
pythonpath = .

[flake8]
ignore=D203,E999,W503
exclude=
    .git,
    __pycache__,
    venv,
per-file-ignores =
    # imported but unused
    __init__.py: F401
max-complexity=7
max-line-length=140
max-doc-length=140
count=True
statictics=True
indent-size=4
